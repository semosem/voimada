<form class="input-form" name="searchForm">
  <input
    matInput
    type="search"
    name="search-input"
    placeholder="Enter a keyword for your job search ..."
    id="input-query"
    [(ngModel)]="searchQuery"
  />
  <input
    type="submit"
    name="search-jobs"
    value="Search"
    id="search-now"
    (click)="searchJobs(searchQuery)"
  />
  <!-- <mat-icon>search</mat-icon> -->
</form>
