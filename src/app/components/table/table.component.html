<div>
  <table mat-table [dataSource]="data" class="mat-elevation-z8 list">


    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Job title</th>
      <td mat-cell *matCellDef="let element">
        <a href="element.PositionURI" target="_blank">
          {{ element.PositionTitle }}
        </a>
      </td>
    </ng-container>

    <!-- Organisation name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Organisation name,</th>
      <td mat-cell *matCellDef="let element">{{ element.OrganizationName }}</td>
    </ng-container>

    <!-- Start date Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Start date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.PositionStartDate }}
      </td>
    </ng-container>

    <!-- End date Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>End date</th>
      <td mat-cell *matCellDef="let element">{{ element.PositionEndDate }}</td>
    </ng-container>
    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let element">
        {{ element.PositionLocationDisplay }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
</div>
