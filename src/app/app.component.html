<img src="../assets/voimada logo.webp" alt="voimada-logo" />
<div class="app" [class.searching]="searching">
  <section>
    <h1>Voi</h1>
    <h1>ma</h1>
    <h1>da</h1>
  </section>
  <app-search-bar (onSearch)="handleSearch($event)"></app-search-bar>

  <app-table [data]="dataSource" *ngIf="dataFound && searching; else: notFound">
  </app-table>
  <ng-template #notFound>
    <h1 id="err" *ngIf="searching">
      YOUR SEARCH DID NOT MATCH WITH ANY DATA ...
    </h1>
  </ng-template>
</div>
